<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>导入导出首页</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}"/>
    <script th:src="@{/static/js/jquery-easyui-1.2.6/jquery-1.7.2.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/js/jquery-easyui-1.2.6/themes/default/easyui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/js/jquery-easyui-1.2.6/themes/icon.css}"/>
    <script th:src="@{/static/js/jquery-easyui-1.2.6/jquery.easyui.min.js}"></script>
    <script th:src="@{/static/js/jquery-easyui-1.2.6/locale/easyui-lang-zh_CN.js}"></script>

    <script type="text/javascript" th:inline="none">
        $(function () {
            $('a[title]').click(function () {
                var src = $(this).attr('title');//获取title的属性值
                var title = $(this).html();
                //判断该页面是否已经在右侧主菜单中打开
                if ($('#tt').tabs('exists', title)) {//已经打开
                    $('#tt').tabs('select', title);
                } else {//未打开
                    $('#tt').tabs('add', {
                        title: title,
                        content: '<iframe frameborder=0 style=width:100%;height:100% src=' + src + ' ></iframe>',
                        closable: true
                    });
                }
            });
        });
    </script>

</head>
<body>
<div id="cc" class="easyui-layout" fit=true style="height:650px;">
    <div region="west" split="true" title="菜单" style="width:200px;">
        <div id="aa" class="easyui-accordion" fit=true>
            <div title="Excel导入导出" selected="true" style="overflow:auto;padding:10px;">
                <a title="/toimport">数据导入</a> <br/>
                <a title="/tostudentlist">学生信息</a>
            </div>
        </div>
    </div>
    <div region="center" title="主界面" style="padding:5px;">
        <div id="tt" class="easyui-tabs" fit=true style="width:500px;height:250px;">
        </div>
    </div>
</div>
</body>
</html>
